<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            margin: 20px 0;
            border-bottom: 2px solid #ccc;
        }
        .tabs a {
            padding: 10px 20px;
            margin-right: 5px;
            background-color: #f1f1f1;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .tabs a:hover {
            background-color: #ddd;
        }
        .tabs a.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1 style="text-align: left;">Member Dashboard</h1>

    <!-- Tabs Navigation -->
    <div class="tabs">
        <a href="#" class="tab-link active" data-tab="tab-1">Registration</a>
        <a href="#" class="tab-link" data-tab="tab-2">Transaction</a>
        <a href="#" class="tab-link" data-tab="tab-3">Redemption</a>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content active" id="tab-1">
        <iframe src="http://localhost:8502" title="Registration Dashboard"></iframe>
    </div>
    <div class="tab-content" id="tab-2">
        <iframe src="http://localhost:8503" title="Transaction Dashboard"></iframe>
    </div>
    <div class="tab-content" id="tab-3">
        <iframe src="http://localhost:8504" title="Redemption Dashboard"></iframe>
    </div>

    <script>
        // Handle tab switching
        document.querySelectorAll('.tab-link').forEach(function(tabLink) {
            tabLink.addEventListener('click', function(event) {
                event.preventDefault();

                // Deactivate all tabs and contents
                document.querySelectorAll('.tab-link').forEach(function(link) {
                    link.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(function(content) {
                    content.classList.remove('active');
                });

                // Activate the clicked tab and corresponding content
                tabLink.classList.add('active');
                document.getElementById(tabLink.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>

</body>
</html>
