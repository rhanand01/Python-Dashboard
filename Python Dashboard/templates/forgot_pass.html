<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Increased font size for heading */
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 95%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            background-color: #f5f5f5;
        }
        .form-group input:focus {
            border-color: #00796b; /* Teal color when focused */
            outline: none;
        }
        .center-button {
            display: block;
            width: 150px; /* Set width of the button */
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #00796b;  /* Teal background */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px; /* Smaller font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .center-button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #00796b;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            right: 0px;
            top: 75%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter email where you want to receive your credentials" required>
            </div>            
            <button type="submit" class="center-button">Submit</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
